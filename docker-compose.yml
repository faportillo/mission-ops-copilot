version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: missionops-postgres
    environment:
      POSTGRES_DB: mission_ops
      POSTGRES_USER: mission
      POSTGRES_PASSWORD: mission
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mission -d mission_ops']
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    build: .
    container_name: missionops-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://mission:mission@db:5432/mission_ops?schema=public
    command: ['pnpm', 'prisma', 'db', 'push', '--skip-generate']

  app:
    build: .
    container_name: missionops-app
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3000
      DATA_BACKEND: postgres
      DATABASE_URL: postgres://mission:mission@db:5432/mission_ops?schema=public
    ports:
      - '3000:3000'

volumes:
  pgdata:
